<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background: #52006A;
            color: #fff;
            font-family: 'Libre Baskerville', serif;
            overflow: hidden;
        }
        
        .main-heading {
            width: 100vw;
            height: 100vh;
        }
        
        h1 {
            font-size: 10rem;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <div class="outerDiv">
        <div class="innerDiv">
            <h1 class="main-heading">
                I am Thermometer
                <span id="temp" class="fa"></span>
            </h1>
        </div>
    </div>

    <script>
        const tempLoad = () => {
            let temp = document.getElementById('temp');
            temp.innerHTML = "&#xf2cb";

            setTimeout(() => {
                temp.innerHTML = "&#xf2ca";
                temp.style.color = "#f8b627"
            }, 1000);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c9";
            }, 2000);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c8";
            }, 3000);

            setTimeout(() => {
                temp.innerHTML = "&#xf2c7";
                temp.style.color = '#d63031'
            }, 4000);
        }
        tempLoad();
        setInterval(tempLoad, 5000);
    </script>
</body>

</html>
